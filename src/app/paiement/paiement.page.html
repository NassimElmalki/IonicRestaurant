<ion-header>
  <ion-toolbar>
    <ion-row class="ion-rowHead">
      <ion-col class="icon-back" size="1">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <h6>Paiement</h6>
      </ion-col>
      <ion-col size="6">
        
      </ion-col>
      <ion-col size="1" class="icon-compte">
        <ion-select interface="popover">
          <ion-select-option value="nes">Profil </ion-select-option>
          <ion-select-option value="n64">Paramétres</ion-select-option>
          <ion-select-option value="ps">Log out</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>


  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="center">
          <p class="ion-text-center h1Headd" >Payer : </p>
          <img src="../../assets/icon/check2.jpg" />
          <h6 class="hh">En éspeces</h6>
            <h6 class="h">Carte crédit</h6>
            <ion-toggle></ion-toggle>
        </div>
        <div class="center">
          <ion-button class="btn-login" expand="block" shape="round" color="secondary">
            Imprimer le ticket
          </ion-button>
          <ion-button class="btn-login" expand="block" shape="round" color="danger">
            Annuler
          </ion-button>
          <ion-button class="btn-login" expand="block" shape="round" color="success">
            Enregistrer
          </ion-button>
        </div>
        
      </ion-col>
      <ion-col>
        <div>2 of 2</div>
      </ion-col>
    </ion-row>
  </ion-grid>
